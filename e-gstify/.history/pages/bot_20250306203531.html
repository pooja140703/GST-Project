<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapier Chatbot Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        header {
            background-color: #2d2d2d;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        
        main {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        
        .content {
            margin-bottom: 2rem;
        }
        
        .chatbot-container {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }
        
        footer {
            background-color: #f5f5f5;
            padding: 1rem;
            text-align: center;
        }
    </style>
    <!-- Import Zapier Interfaces script -->
    <script async type="module" src="https://interfaces.zapier.com/assets/web-components/zapier-interfaces/zapier-interfaces.esm.js"></script>
</head>
<body>
    <header>
        <h1>My Website with Zapier Chatbot</h1>
    </header>
    
    <main>
        <div class="content">
            <h2>Welcome to Our Site</h2>
            <p>This is an example webpage with an embedded Zapier chatbot. Feel free to interact with the chatbot below to get assistance.</p>
        </div>
        
        <div class="chatbot-container">
            <!-- Zapier Chatbot Embed -->
            <zapier-interfaces-chatbot-embed 
                is-popup="false" 
                chatbot-id="cm7xgerjp000u10yjkxkjkxz0" 
                height="600px" 
                width="400px">
            </zapier-interfaces-chatbot-embed>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
