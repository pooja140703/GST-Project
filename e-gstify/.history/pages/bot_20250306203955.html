<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapier Chatbot Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        header {
            background-color: #2d2d2d;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        
        main {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        
        .content {
            margin-bottom: 2rem;
        }
        
        .chatbot-container {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }
        
        /* Make sure the iframe has visibility */
        iframe {
            border: none;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #f9f9f9;
        }
        
        footer {
            background-color: #f5f5f5;
            padding: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Website with Zapier Chatbot</h1>
    </header>
    
    <main>
        <div class="content">
            <h2>Welcome to Our Site</h2>
            <p>This is an example webpage with an embedded Zapier chatbot. Feel free to interact with the chatbot below to get assistance.</p>
        </div>
        
        <div class="chatbot-container">
            <!-- Direct embedding of iframe with full URL -->
            <iframe 
                src="https://interfaces.zapier.com/embed/chatbot/cm7xgerjp000u10yjkxkjkxz0" 
                height="600px" 
                width="400px" 
                allow="clipboard-write *; camera; microphone" 
                sandbox="allow-scripts allow-same-origin allow-popups allow-forms"
                style="border: none;">
            </iframe>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>

    <!-- Ensure the iframe loads correctly -->
    <script>
        // This script ensures the iframe is properly loaded
        document.addEventListener('DOMContentLoaded', function() {
            const iframe = document.querySelector('iframe');
            
            // Force iframe refresh if needed
            setTimeout(() => {
                const src = iframe.src;
                iframe.src = '';
                setTimeout(() => {
                    iframe.src = src;
                }, 100);
            }, 1000);
        });
    </script>
</body>
</html>
